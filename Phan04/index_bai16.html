<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang bán hàng điện thoại</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shop-container">
        <h1>Điện thoại nổi bật</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="./HinhAnh/ip2.jpg" alt="Điện thoại 1">
                <h3>iPhone 14</h3>
                <p>Giá: 25,000,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="./HinhAnh/ip3.jfif" alt="Điện thoại 2">
                <h3>Samsung Galaxy S23</h3>
                <p>Giá: 22,500,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="./HinhAnh/ip4.jpg" alt="Điện thoại 3">
                <h3>Xiaomi 13</h3>
                <p>Giá: 15,000,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="./HinhAnh/ip5.jfif" alt="Điện thoại 4">
                <h3>OnePlus 11</h3>
                <p>Giá: 18,000,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>
</body>

</html>
